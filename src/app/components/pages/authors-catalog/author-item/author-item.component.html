<div class="wrapper">
  <app-header></app-header>

  <div class="main">
    <div class="item">
      <mat-card>
        <div class="title">
          <blockquote class="entity__name">AUTHOR</blockquote>
          <h1>{{ authorItem.full_name }}</h1>
        </div>
        <div class="information">
          <div class="image">
            <img src="{{ authorItem.image_url }}" alt="">
          </div>

          <div class="fields">
            <label for="">Original name: <span>{{ authorItem.full_name_orig }}</span></label>
            <label for="">Url: <a href="{{ authorItem.url_author }}">{{ authorItem.url_author }}</a></label>
            <!-- <label for="">Genres:
              <ul>
                <li *ngFor="let genre of authorItem.genres"><a href="{{ genre.url }}">{{ genre.title }}</a></li>
              </ul>
            </label> -->
          </div>
        </div>
      </mat-card>

      <div>
        <div>
          <ul>Genres:
            <li *ngFor="let genre of genres"><a href="/genre-details/{{ genre.id_genre }}">{{ genre.title_genre }}</a>
          </ul>
        </div>

        <div>
          <ul>Books:
            <li *ngFor="let book of books"><a href="/book-details/{{ book.id_book }}">{{ book.title_book }}</a></li>
          </ul>
        </div>

        <div>
          <ul>Series:
            <li *ngFor="let serie of series"><a href="/serie-details/{{ serie.id_serie }}">{{ serie.title_serie }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
