<div class="wrapper">
  <app-header></app-header>

  <div class="main">
    <div class="search">
      <mat-form-field>
        <input matInput class=" search__field" (keypress)="pressEnter($event)" #search_request type="text"
          placeholder="Search" />
        <mat-icon class="search__btn" matSuffix (click)="search(search_request.value)">search</mat-icon>
      </mat-form-field>
    </div>

    <ul class="items">
      <li class="item__wrapper" *ngFor="let serie of series">
        <div class="item little">
          <a [routerLink]="['/serie-details', serie.id_serie]">{{ serie.title_serie }}</a>
        </div>
      </li>
    </ul>
  </div>

  <app-footer></app-footer>
</div>
