<div class="wrapper">
  <app-header></app-header>

  <div class="main">
    <div class="item">
      <mat-card>
        <div class="title">
          <blockquote class="entity__name">GENRE</blockquote>
          <h1>{{ genreItem.title_genre }}</h1>
        </div>
        <div class="information">
          <div class="fields">
            <label for="">Url: <a href="{{ genreItem.url_genre }}">{{ genreItem.url_genre }}</a></label>
            <label for="">Description: <p>{{ genreItem.description }}</p></label>
          </div>
        </div>
      </mat-card>

      <div>
        <div>
          <ul>Authors:
            <li *ngFor="let author of authors"><a
                href="/author-details/{{ author.id_author }}">{{ author.full_name }}</a></li>
          </ul>
        </div>

        <div>
          <ul>Books:
            <li *ngFor="let book of books"><a href="/book-details/{{ book.id_book }}">{{ book.title_book }}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
