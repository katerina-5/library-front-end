<div class="wrapper">
  <app-header></app-header>

  <div class="main">
    <div class="item">
      <mat-card>
        <div class="title">
          <blockquote class="entity__name">GENRE</blockquote>
          <h1>{{ genreItem.title_genre }}</h1>
        </div>
        <div class="information">
          <div class="fields">
            <label for="">Url: <a href="{{ genreItem.url_genre }}">{{ genreItem.url_genre }}</a></label>
            <label for="">Description: <p>{{ genreItem.description }}</p></label>
          </div>
        </div>
      </mat-card>

      <div class="favourite__block">
        <div *ngIf="favourite == false; then like_block; else dislike_block"></div>
        <ng-template #like_block>
          <div class="btn__wrapper">
            <button class="like__btn" mat-raised-button (click)="updateFavouriteGenres()">
              <mat-icon>star_border</mat-icon>
              <span>Add to favourite</span>
            </button>
          </div>
        </ng-template>
        <ng-template #dislike_block>
          <div class="btn__wrapper">
            <button class="like__btn" mat-raised-button (click)="updateFavouriteGenres()">
              <mat-icon>star</mat-icon>
              <span>Delete from favourite</span>
            </button>
          </div>
        </ng-template>
      </div>

      <div class="relation__block">
        <div>
          <h3 class="rel__title">Authors:</h3>
          <ul>
            <li *ngFor="let author of authors"><a
                href="/author-details/{{ author.id_author }}">{{ author.full_name }}</a></li>
          </ul>
        </div>
        <div>
          <h3 class="rel__title">Books:</h3>
          <ul>
            <li *ngFor="let book of books"><a href="/book-details/{{ book.id_book }}">{{ book.title_book }}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
