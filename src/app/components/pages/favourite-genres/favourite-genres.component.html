<div class="wrapper">
  <app-header></app-header>

  <div class="main">
    <h1>Favourite genres:</h1>

    <div *ngIf="nothing === true; then nothing_block else favourite_block"></div>
    <ng-template #nothing_block>
      <p>Nothing to show</p>
    </ng-template>
    <ng-template #favourite_block>
      <ul class="items">
        <li class="item__wrapper" *ngFor="let genre of favouriteGenres">
          <div class="item little">
            <a [routerLink]="['/genre-details', genre.id_genre]">{{ genre.title_genre }}</a>
          </div>
        </li>
      </ul>
    </ng-template>

  </div>

  <app-footer></app-footer>
</div>
