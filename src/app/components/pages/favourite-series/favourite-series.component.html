<div class="wrapper">
  <app-header></app-header>

  <div class="main">
    <h1>Favourite series:</h1>

    <ul class="items">
      <li class="item__wrapper" *ngFor="let serie of favouriteSeries">
        <div class="item little">
          <a [routerLink]="['/serie-details', serie.id_serie]">{{ serie.title_serie }}</a>
        </div>
      </li>
    </ul>
  </div>

  <app-footer></app-footer>
</div>
