          <blockquote class="entity__name">BOOK</blockquote>
          <h1>{{ bookItem.title_book }}</h1>
        </div>
        <div class="information">

            <img src="{{ bookItem.image_url }}" alt="">

            </label>
            <ng-template #serieIsNull><label for="">Serie: <span>none</span></label></ng-template>
