<div class="wrapper">
  <app-header></app-header>

  <div class="main">
    <div class="item">
      <mat-card>
        <div class="title">
          <blockquote class="entity__name">BOOK</blockquote>
          <h1>{{ bookItem.title_book }}</h1>
        </div>

        <div class="information">
          <div class="image">
            <img src="{{ bookItem.image_url }}" alt="">
          </div>

          <div class="fields">
            <label>Url: <a href="{{ bookItem.url_book }}">
                {{ bookItem.url_book }}</a></label>
            <label for="" *ngIf="bookItem.id_serie; else serieIsNull">Serie:
              <a href="/serie-details/{{ bookItem.id_serie }}">{{ serie.title_serie }}</a>
            </label>
            <ng-template #serieIsNull><label for="">Serie: <span>none</span></label></ng-template>
            <label for="">Year: <span>{{ bookItem.year }}</span></label>
            <label for="">Rating: <span>{{ bookItem.rating }}</span></label>
            <label for="">Description: <p>{{ bookItem.description }}</p></label>
          </div>
        </div>
      </mat-card>

      <div class="favourite__block">
        <div *ngIf="favourite == false; then like_block; else dislike_block"></div>
        <ng-template #like_block>
          <div class="btn__wrapper">
            <button class="like__btn" mat-raised-button (click)="updateFavouriteBooks()">
              <mat-icon>star_border</mat-icon>
              <span>Add to favourite</span>
            </button>
          </div>
        </ng-template>
        <ng-template #dislike_block>
          <div class="btn__wrapper">
            <button class="like__btn" mat-raised-button (click)="updateFavouriteBooks()">
              <mat-icon>star</mat-icon>
              <span>Delete from favourite</span>
            </button>
          </div>
        </ng-template>
      </div>

      <div class="relation__block">
        <div>
          <h3 class="rel__title">Authors:</h3>
          <ul>
            <li *ngFor="let author of authors"><a
                href="/author-details/{{ author.id_author }}">{{ author.full_name }}</a></li>
          </ul>
        </div>
        <div>
          <h3 class="rel__title">Genres:</h3>
          <ul>
            <li *ngFor="let genre of genres"><a href="/genre-details/{{ genre.id_genre }}">{{ genre.title_genre }}</a>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>

  <app-footer></app-footer>
</div>
