<div class="wrapper">
    <app-admin-navbar></app-admin-navbar>

    <div class="main">
        <h1>Editing genres catalog</h1>

        <br>

        <h2>Add new url of genre for parsing:</h2>
        <div class="url__input">
            <mat-form-field>
                <input matInput (keypress)="pressEnter($event)" #parse_genre type="text" placeholder="Genre url" />
            </mat-form-field>
            <button mat-raised-button (click)="parseGenre(parse_genre.value)">Parse genre</button>
        </div>
    </div>

    <app-footer></app-footer>
</div>
