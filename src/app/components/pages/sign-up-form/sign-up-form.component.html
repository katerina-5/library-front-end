<div class="wrapper">
  <div>
    <a mat-button class="link" href="/">ToReadList</a>
  </div>
  <mat-card>
    <form>
      <div class="title">
        <mat-card-title>Sign Up for ToReadList</mat-card-title>
      </div>
      <mat-form-field>
        <input matInput placeholder="Surname:" #surname required>
        <mat-icon matSuffix>mood</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Name:" #name required>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Login:" #login required>
        <mat-icon matSuffix>account_circle</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password:" #password [type]="hide ? 'password' : 'text'" required>
        <mat-icon class="icon__show__hide" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
        </mat-icon>
      </mat-form-field>

      <button mat-raised-button (click)="register(surname.value, name.value, login.value, password.value)">
        Sign Up</button>

      <div class="signIn">
        <span>
          Already a member?
          <a href="/sign_in">Sign in</a>
        </span>
      </div>
    </form>
  </mat-card>
</div>
